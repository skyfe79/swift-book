name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Documentation
        run: |
          # 문서를 임시 디렉토리에 생성
          xcrun docc convert TSPL.docc --output-path temp-docs --transform-for-static-hosting
          
          # docs 디렉토리 생성 (없는 경우를 위해)
          mkdir -p docs
          
          # documentation/the-swift-programming-language 내용만 docs로 복사
          # -a 옵션으로 속성 유지, -r 옵션으로 재귀적 복사
          cp -a temp-docs/documentation/the-swift-programming-language/. docs/

          # index.html 파일 삭제
          rm -f temp-docs/index.html
          
          # 나머지 필요한 리소스들도 docs로 복사 (css, js, images 등)
          cp -an temp-docs/* docs/ 2>/dev/null || true
          
          # 임시 디렉토리 삭제
          rm -rf temp-docs
          
      - name: Create CNAME file
        run: |
          echo "swift.burt.pe.kr" > docs/CNAME
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4